<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clinic Contact Page</title>
<style>
  body {font-family: Arial; background:#f0f8ff; text-align:center; padding:30px;}
  .contact-box {background:#fff; padding:20px; border-radius:10px; max-width:350px; margin:auto; box-shadow:0 0 8px rgba(0,0,0,0.2);}
  input, textarea {width:100%; padding:8px; margin:6px 0; border-radius:6px; border:1px solid #ccc;}
  button {background:#0288d1; color:#fff; border:none; padding:10px; width:100%; cursor:pointer; border-radius:6px;}
  button:hover {background:#0277bd;}
  #msg {margin-top:10px; color:green; font-weight:bold;}
</style>
</head>
<body>

<h2>Contact Our Clinic</h2>
<div class="contact-box">
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="email" id="email" placeholder="Your Email" required>
  <textarea id="message" rows="3" placeholder="Your Message" required></textarea>
  <button onclick="sendMessage()">Send Message</button>
  <p id="msg"></p>
</div>

<script>
function sendMessage() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;
  if (!name || !email || !message) {
    alert("Please fill all fields");
    return;
  }
  document.getElementById("msg").innerText = `Thank you, ${name}! We will contact you soon.`;
  document.getElementById("name").value = "";
  document.getElementById("email").value = "";
  document.getElementById("message").value = "";
}
</script>

</body>
</html>
