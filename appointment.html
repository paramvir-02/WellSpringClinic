<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clinic Appointment Booking</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    width: 360px;
    text-align: center;
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  h2 {
    color: #333;
    margin-bottom: 15px;
  }
  label {
    font-weight: 600;
    display: block;
    text-align: left;
    margin: 10px 0 5px;
    color: #555;
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    transition: 0.3s;
  }
  input:focus, select:focus {
    border-color: #6c63ff;
    outline: none;
    box-shadow: 0 0 5px #6c63ff;
  }
  button {
    width: 100%;
    background: #6c63ff;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #5548d9;
    transform: scale(1.02);
  }
  #confirmation {
    margin-top: 20px;
    background: #f1f8e9;
    padding: 15px;
    border-left: 6px solid #43a047;
    border-radius: 10px;
    display: none;
    animation: slideIn 0.6s ease;
  }
  @keyframes slideIn {
    from {opacity: 0; transform: translateY(-10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div class="container">
  <h2>Book a Doctor Appointment</h2>
  <label for="pname">Patient Name</label>
  <input type="text" id="pname" placeholder="Enter your name" required>

  <label for="doctor">Select Doctor</label>
  <select id="doctor" required>
    <option value="">-- Choose Doctor --</option>
    <option>Dr. Smith - Cardiologist</option>
    <option>Dr. Patel - Dentist</option>
    <option>Dr. Nguyen - General Physician</option>
    <option>Dr. Carter - Dermatologist</option>
  </select>

  <label for="date">Date</label>
  <input type="date" id="date" required>

  <label for="time">Time</label>
  <input type="time" id="time" required>

  <button onclick="bookAppointment()">Book Appointment</button>

  <div id="confirmation"></div>
</div>

<script>
function bookAppointment() {
  const name = document.getElementById('pname').value.trim();
  const doctor = document.getElementById('doctor').value;
  const date = document.getElementById('date').value;
  const time = document.getElementById('time').value;
  const confirmBox = document.getElementById('confirmation');

  if (!name || !doctor || !date || !time) {
    alert('Please fill in all fields before booking.');
    return;
  }

  confirmBox.style.display = 'block';
  confirmBox.innerHTML = `
    <h3>âœ… Appointment Confirmed</h3>
    <p><b>Patient:</b> ${name}</p>
    <p><b>Doctor:</b> ${doctor}</p>
    <p><b>Date:</b> ${date}</p>
    <p><b>Time:</b> ${time}</p>
  `;

  document.getElementById('pname').value = '';
  document.getElementById('doctor').value = '';
  document.getElementById('date').value = '';
  document.getElementById('time').value = '';
}
</script>

</body>
</html>
